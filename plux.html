<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>flexbox</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row;
      justify-content:space-around;
      flex-wrap: wrap-reverse;
    }
    .flex>div{
      background-color:orange;
      margin: 7%;
      padding: 5%;
      font-size: 100px;

    }
    </style>
  </head>
  <body>
    <h1><div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div></h1>
  </body>
</html>
